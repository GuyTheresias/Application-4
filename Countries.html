<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exotic Flavor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <script src="index.js" defer></script>
    <style>
        body {
            background-image: linear-gradient(to right, #101010, #2c2c2c);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        #countries {
            background-color: #bea25f;
        }

        .flag {
            width: 350px;
            height: 250px;
        }

        .flag:hover {
            transform: scale(1.1);
            opacity: 0.8;
            transition: 0.5s;
        }
    </style>
</head>

<body>
    <div class="container-fluid" id="navbar">
        <div class="row">
            <div class="col-md-12 text-center">
                <a href="#">
                    <img src="Imgs/Logo.png" alt="Logo">
                </a>
            </div>
        </div>
    </div>
    <div class="container rounded mt-5 p-5 border border-dark" id="countries">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center"><b>countries</b></h1>
            </div>
        </div>
        <div class="row text-center mt-2">
            <div class="col-md-4">
                <a href="Haiti.html">
                    <img src="Imgs/Haitian Flag.png" alt="Haitian Flag" class="flag img img-fluid">
                </a>
                <h3>Haitian Palates</h3>
            </div>
            <div class="col-md-4">
                <a href="Italy.html">
                    <img src="Imgs/Italitan Flag.png" alt="Italitan Flag" class="flag img img-fluid">
                </a>
                <h3>Italian Palates</h3>
            </div>
            <div class="col-md-4">
                <a href="Japan.html">
                    <img src="Imgs/Japanese Flag.png" alt="Japanese Flag" class="flag img img-fluid">
                </a>
                <h3>Japanese Palates</h3>
            </div>
        </div>
    </div>
</body>

</html>
